# event MPM
# StartServers: initial number of server processes to start
# MinSpareThreads: minimum number of worker threads which are kept spare
# MaxSpareThreads: maximum number of worker threads which are kept spare
# ThreadsPerChild: constant number of worker threads in each server process
# MaxRequestWorkers: maximum number of worker threads
# MaxConnectionsPerChild: maximum number of requests a server process serves
StartServers            2
MinSpareThreads         25
MaxSpareThreads         75
ThreadLimit             64

# ServerLimit 16 (default)
# ThreadsPerChild 25 (default)
# MaxRequestWorkers = ServerLimit * ThreadsPerChild = 400
# MaxRequestWorkers       400
#
# Default
ServerLimit 16
ThreadsPerChild 25
MaxRequestWorkers 400
#
# Higher
#ServerLimit 24
#ThreadsPerChild 25
#MaxRequestWorkers 600
#
# Even Higher
#ServerLimit 28
#ThreadsPerChild 25
#MaxRequestWorkers 700
#
# Maybe too high
#ServerLimit 32
#ThreadsPerChild 42
#MaxRequestWorkers 1344

#MaxConnectionsPerChild  0
#(Optional - Less for more buggy processes to manage memory leaks)
MaxConnectionsPerChild   10000

